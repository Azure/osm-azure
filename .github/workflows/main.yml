name: Go
on: 
  push:
    branches:
      -main
    paths-ignore:
      - "docs/**"
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**.md"

jobs:

  build_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Setup Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Bootstrap e2e
      run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          echo ::add-path::$GITHUB_WORKSPACE/bin
          make e2e-bootstrap

    - name: Install helm chart for e2e
      run: |
          make e2e-helm-deploy
          
    - name: Run e2e
      run: |
        make test-e2e
