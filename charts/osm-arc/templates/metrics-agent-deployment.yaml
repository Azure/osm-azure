apiVersion: apps/v1
kind: Deployment
metadata:
  name: osm-metrics-agent
  namespace: {{ .Release.Namespace }}
  labels:
    app: osm-metrics-agent
    {{- include "osm.arcLabels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osm-metrics-agent
  template:
    metadata:
      labels:
        app: osm-metrics-agent
        {{- include "osm.arcLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: mdm
          image: {{ .Values.metrics.mdm.image.registry }}:{{ .Values.metrics.mdm.image.tag }}
          imagePullPolicy: {{ .Values.metrics.mdm.image.pullPolicy }}
          env:
            - name: ROLEINSTANCE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CONFIG_OVERRIDES_FILE
              value: /tmp/geneva_mdm/mdmconfig.json
            - name: METRIC_ENDPOINT
              value: {{ .Values.metrics.mdm.metricEndpoint }}
            - name: MDM_INPUT
              value: statsd_udp,statsd_tcp
            - name: MDM_LOG_LEVEL
              value: "Info"
            - name: ME_AZURE_ENV
              value: {{ .Values.metrics.mdm.environment }}
          volumeMounts:
            - name: mdm-config
              mountPath: /tmp/geneva_mdm
        - name: msi-adapter
          image: {{ .Values.metrics.msiAdapter.image.registry }}:{{ .Values.metrics.msiAdapter.image.tag }}
          imagePullPolicy: {{ .Values.metrics.msiAdapter.image.pullPolicy }}
          env:
            - name: TOKEN_NAMESPACE
              value: azure-arc
            - name: EXTENSION_ARMID
              value: {{ .Values.Azure.Extension.ResourceId }}
            - name: EXTENSION_NAME
              value: {{ .Values.Azure.Extension.Name }}
            - name: CLUSTER_TYPE
              value: ConnectedClusters
            - name: CLUSTER_IDENTITY
              value: "false"
            - name: MANAGED_IDENTITY_AUTH
              value: "true"
            - name: TEST_MODE
              value: "false"
            - name: TEST_FILE
              value: "/data/token.json"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: prom-mdm-converter
          image: {{ .Values.metrics.promMdmConverter.image.registry }}:{{ .Values.metrics.promMdmConverter.image.tag }}
          imagePullPolicy: {{ .Values.metrics.promMdmConverter.image.pullPolicy }}
        - name: telegraf
          image: {{ .Values.metrics.telegraf.image.registry }}:{{ .Values.metrics.telegraf.image.tag }}
          imagePullPolicy: {{ .Values.metrics.telegraf.image.pullPolicy }}
          volumeMounts:
            - name: telegraf-conf
              mountPath: /etc/telegraf/telegraf.conf
              subPath: telegraf.conf
      volumes:
        - name: mdm-config
          configMap:
            name: osm-mdm-config
        - name: telegraf-conf
          configMap:
            name: osm-telegraf-config
