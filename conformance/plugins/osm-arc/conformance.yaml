sonobuoy-config:
  driver: Job
  plugin-name: azure-arc-osm-conformance
  result-format: junit
spec:
  image: osmazure.azurecr.io/tests/osm-arc-conformance:0.2.4
  imagePullPolicy: Always
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
  volumeMounts:
  - mountPath: /tmp/sonobuoy/results
    name: results
