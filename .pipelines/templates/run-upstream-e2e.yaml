steps: 
  - bash: |
      git clone -b ${UPSTREAM_BRANCH} $(upstream.repo) $(repo.path)/osm
    displayName: Checkout $(upstream.repo) @ ${UPSTREAM_BRANCH}
  - bash: |
      cd osm
      make build-osm 
      export CTR_REGISTRY=${UPSTREAM_DOCKER_REGISTRY}
      export CTR_TAG=${UPSTREAM_BRANCH}
      go test ./tests/e2e -test.v -ginkgo.v -ginkgo.progress -test.timeout 0 -installType=NoInstall -OsmNamespace=arc-osm-system
    displayName: "Run upstream e2e tests"
    workingDirectory: $(repo.path)/osm
