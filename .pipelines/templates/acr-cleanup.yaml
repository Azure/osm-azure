steps:
  - bash: |
      az login --identity
      echo $(image.tag)-${UNIQUE_TAG}
      az acr repository delete -n $(registry.name) --image oss/openservicemesh/osm-chart:$(image.tag)-${UNIQUE_TAG} --yes
    displayName: Delete helm chart from staging registry
    workingDirectory: $(repo.path)
    condition: always()
