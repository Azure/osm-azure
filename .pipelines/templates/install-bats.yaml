steps:
  - bash: |
      curl -L https://github.com/bats-core/bats-core/archive/v$(bats.version).tar.gz | tar xz
      pushd bats-core-$(bats.version)
      sudo ./install.sh /usr/local
    displayName: Install bats and add to path
    workingDirectory: $(Pipeline.Workspace)
  - bash: bats --version
    displayName: Print bats version
