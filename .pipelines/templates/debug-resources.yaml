steps:
  - script: |
      kubectl get pods -A
    displayName: Get pods to debug
    condition: always()
  - script: |
      kubectl logs -l app=osm-controller -c osm-controller -n $(release.namespace)
    displayName: Get logs from osm-controller container
    condition: always()
  - script: |
      kubectl describe pod -l app=osm-controller -n $(release.namespace)
    displayName: Describe osm-controller pod 
    condition: always()
