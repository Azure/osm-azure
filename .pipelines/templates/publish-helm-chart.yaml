steps: 
  - bash: |
      az login --identity
      az acr login --name $(registry.name)
    displayName: Login to acr
  - bash: |
      cp $(image.dir)/$(chart.name)-$(image.tag).tgz .
      echo 'pushing chart'
      oras push $(staging.registry):$(image.tag)-${UNIQUE_TAG} ./$(chart.name)-$(image.tag)-${UNIQUE_TAG}.tgz:application/tar+gzip --debug
    displayName: Push helm chart to staging ACR
    workingDirectory: $(repo.path)
    env:
      HELM_EXPERIMENTAL_OCI: 1
  - task: PublishBuildArtifacts@1
      displayName: Publish artifacts
      inputs:
        artifactName: $(image.artifact.name)
        pathToPublish: $(image.dir)
